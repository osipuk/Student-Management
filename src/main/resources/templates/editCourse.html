<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
        <div class="container">
            <h2>Edit Course</h2>
            <div class="col-md-4">
                <form th:object="${course}" th:action="@{../saveCourse}" action="#" method="post">
                    <input type="hidden" th:field="*{courseid}" class="form-control"/>
                    <div class="form-group">
                        <input type="text" th:field="*{name}" class="form-control" placeholder="Course" />
                    </div>
                    <div class="form-group">
                        <a class="btn btn-default" href="/courses"><i class="fa fa-arrow-left"></i> Back</a>
                        <button type="submit" class="btn btn-login"/>
                        <i class="fa fa-hdd-o"></i> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
