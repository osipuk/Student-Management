<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
        <div class="container">
            <h2>[[${title}]]</h2>
            <div class="col-md-4">
                <form th:object="${student}" th:action="@{saveStudent}" action="#" method="post">
                    <input type="hidden" th:field="*{id}" class="form-control"/>
                    <div class="form-group">
                        <input type="text" th:field="*{firstName}" class="form-control" placeholder="Firstname" />
                        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Firstname Error</p>
                    </div>
                    <div class="form-group">
                        <input type="text" th:field="*{lastName}" class="form-control" placeholder="Lastname" />
                        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Lastname Error</p>
                    </div>
                    <div class="form-group">
                        <input type="text" th:field="*{department}" class="form-control" placeholder="Department" />
                        <p th:if="${#fields.hasErrors('department')}" th:errors="*{department}">Department Error</p>
                    </div>	
                    <div class="form-group">
                        <input type="text" th:field="*{email}" class="form-control" placeholder="Email" />
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</p>
                    </div>
                    <div class="form-group">
                        <a class="btn btn-default" href="/students"><i class="fa fa-arrow-left"></i> Back</a>
                        <button type="submit" class="btn btn-login"/>
                        <i class="fa fa-hdd-o"></i> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
